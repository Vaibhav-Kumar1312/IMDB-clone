<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>IMDB clone</title>
  </head>
  <body>
    <nav>
      <p>IMDB clone</p>
      <div class="navbar-main">
        <ul class="navbar-links">
          <li><a href="./" class="link" id="home-link">Home</a></li>
          <li><a class="link" id="favourites-link">Favourites</a></li>
        </ul>
      </div>
    </nav>

    <!-- Search -->
    <div class="search-container">
      <div class="search-box">
        <h3>Search Movie:</h3>
        <input
          type="text"
          id="movie-search-bar"
          class="search-bar"
          placeholder="Search Movie Title..."
          autocomplete="off"
        />
        <div class="search-list">
          <!-- Search List HTML goes here -->
        </div>
      </div>
    </div>

    <!-- movie Details -->
    <div class="container">
      <div class="result-container">
        <div class="result-grid" id="result-grid">
          <!-- Movie Detail HTML goes here -->
        </div>
      </div>
    </div>

    <!-- favourites list -->
    <div class="hidden favourites-container">
      <!-- Favourite List HTML goes here -->
    </div>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
